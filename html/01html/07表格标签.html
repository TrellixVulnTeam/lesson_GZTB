<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格只有行的概念，没有列的概念-->
<!--table +键 TAB键-->
<table border="1" cellpadding="0" cellspacing="0" bgcolor="#ffc0cb"><!--表格标签-->
    <tr>
        <!--表头对数据进行描述-->
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr><!--行标签-->
        <td>1</td><!--单元标签，一对td标签是一个单元格-->
        <td>坂本</td>
        <td>89</td>
    </tr>
</table>

</body>
</html>
