<!DOCTYPE html> <!--html5声明-->
<html lang="en"> <!--html根标签，最外层标签-->
<head> <!--头标签，编写css代码和js代码-->
    <meta charset="UTF-8"> <!--charset字符集编码-->
    <title>Hello</title><!--标题标签，窗口名称-->
</head>
<body><!--体标签：显示页面内容-->
    <!--color="blue"属性 属性名称=“属性值” 位置：开始标签里-->
    <font color="blue">helloworld</font><!--font 字体标签-->
</body>
</html>
