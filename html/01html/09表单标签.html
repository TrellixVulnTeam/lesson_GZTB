<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--ctrl w 快速选中-->
<body>
    <form action="#" method="get">
        <!--name属性以键值对方式提交到服务器-->
        用户名：<input name="username" type="text" placeholder="请输入用户名"><br>
        密码：<input name="password" type="password" placeholder="请输入密码"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
