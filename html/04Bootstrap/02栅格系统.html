<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../bootstrap/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--1.定义容器class属性 container两边留白 -->
<div class="container-fluid">
    <!--2. 定义行 class属性:row 有12个格子数-->
    <div class="row">
        <!--3.定义元素，大屏幕显示12个布局，每个布局占N个格子
        设置class属性值:col-设备代号-格子数-->
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子1</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子2</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子3</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子4</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子5</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子6</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子7</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子8</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子9</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子10</div>
        <div class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子11</div>
        <d3v class="col-lg-1 col-md-2 col-xs-3" style="border: 1px solid red">格子
    </d3v>
</div>
</body>
</html>
