<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../bootstrap/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <style>
        .search_btn {
            float: left;
            border: 1px solid pink;
            width: 90px;
            height: 35px;
            background-color: pink;
            text-align: center;
            line-height: 35px;
            margin-top: 20px;
            position: absolute;
        }

        .search_input {
            float: left;
            border: 2px solid deeppink;
            width: 400px;
            height: 35px;
            padding-left: 5px;
            margin-top: 20px;
        }

        /*设置鼠标悬浮*/
        .search_btn:hover {
            color: mistyrose;
            text-decoration: none;
        }

        .color {
            background-color: lightpink;

        }

        .down {
            padding: 5px;
            box-sizing: border-box;
            color: lightpink;
            border-bottom: 2px solid lightpink;
        }

        .paddtop {
            padding-top: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header class="container-fluid">
    <div class="row"><!--row1-->
        <img src="../img/top_banner.png" class="img-responsive">
    </div>
    <div class="row"><!--row2-->

            <img src="../img/logo.png" class="img-responsive">
        </div>
        <div class="col-lg-5 col-md-5">
            <input class="search_input" placeholder="keyword">
            <a class="search_btn">搜索</a>
        </div>

            <img src="../img/shop.png" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <nav class="color navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!--                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                        <li><a href="#">首页</a></li>

                        <li><a href="../03js/26登录.html">登录</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <!--    轮播图-->
    <div class="row">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../img/banner_1.gif" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="../img/banner_3.webp" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="../img/top_banner.png" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
