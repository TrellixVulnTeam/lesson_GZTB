<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* *选择所有元素 */
        *{
            font-size: 20px;
        }
        /*并集选择器*/
        div,p{
            color: green;
        }
        /*子选择器，嵌套*/
        /*父标签 子标签*/
        div p{
            color: red;
        }
        /*父选择器，作用在父标签上*/
        /*父标签>子标签*/
        div>p{
            border: 1px red solid;/*1像素，红色，实线*/
        }
        /*属性选择器*/
        /*标签名称[属性名称='属性值']{}*/
        input[type='text']{
            border: 5px red solid;
        }
    </style>
</head>
<body>
    <div><p>东京</p></div>
    <p>涩谷</p>
    <div>大阪</div>
    <input type="text">
    <input type="password">
</body>
</html>
