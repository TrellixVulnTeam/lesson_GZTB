<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = 1;
    var num2 = 2;
    var result = num1 > num2;
    document.writeln(result);
    var num3 = 1;
    var num4 = 1.0;
    var num5 = '1';
    var num6 = '1.0';
    document.writeln(num3 == num4);//true
    document.writeln(num3 === num4)//true
    document.writeln(num3 == num5);//true
    document.writeln(num3 === num5);//false
    document.writeln("<br>");
    document.writeln(num4 == num5);//true
    document.writeln(num5 == num6);//false
    document.writeln(num3 == num6);//true
</script>
</body>
</html>
