<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //window可以省略，窗口对象
    window.alert('window');
    //confirm 确定返回true 取消返回false
    var flag = confirm('yes/no');
    document.writeln(flag);
    //输入框口
    var username = prompt("请输入用户名：");
    document.writeln(username);
</script>
</body>
</html>
