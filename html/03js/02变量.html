<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 变量：存放数据 处理数据
    // 语法：var 变量名称=数据;
    var number = 1.1;
    // 输出到页面上
    //+ 连接字符串
    document.write(number+" "+typeof(number)+"<br>");
    var string = '1';
    document.write(string+" "+typeof(string)+"<br>")
    var boolean=true;
    document.write(boolean+" "+typeof(boolean)+"<br>");
    //对象：引用数据类型 是一个地址，指向内存空间
    var obj = null;
    document.write(obj+" "+typeof(obj)+"<br>")
    var undef;
    document.write(undef+" "+typeof(undef)+"<br>")
</script>
</body>
</html>
