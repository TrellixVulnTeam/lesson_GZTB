<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var date = new Date();
    //年月日
    document.writeln(date.toLocaleDateString()+'<br>')
    //年月日 时分秒
    document.writeln(date.toLocaleString()+'<br>')
    //距离1970毫秒数
    document.writeln(date.getTime())
</script>
</body>
</html>
