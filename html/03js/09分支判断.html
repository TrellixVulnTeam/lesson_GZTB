<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*switch (变量) {

            代码块;
            break;
        case 值:
            代码块;
            break;
        default:
            代码块;

    }*/
    // js分支判断的case后可以跟不同数据类型
    var week = 6;
    switch (week) {
        case 1:
            document.writeln('星期一');
            break;
        case 2:
            document.writeln('星期二');
            break;
        case 3:
            document.writeln('星期三');
            break;
        case 4:
            document.writeln('星期四');
            break;
        case 5:
            document.writeln('星期五');
            break;
        case 6:
            document.writeln('星期六');
            break;
        case 7:
            document.writeln('星期日');
            break;
        default:
            document.writeln('error');
            break;
    }
</script>
</body>
</html>
