<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>首页</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <img src="/static/img/top_banner.png" class="img-fluid">
    </div>
    <div class="row">
        <div class="col-xl-1">
            <a href="/"><img src="/static/img/logo.png" class="img-fluid"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="input-group mb-3">
                <input id="searchbar" type="text" class="form-control" placeholder="搜索">
            </div>
        </div>
        <div class="col">
            <img src="/static/img/shop.png" class="figure-img">
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-collapse bg-pink">
            <div class="container-fluid">
                <div>
                    <a class="link-secondary nav-brand nounderline">Rakuten</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="link-secondary nounderline ms-0">化妆品</a>&nbsp;&nbsp;
                    <a class="link-secondary nounderline ms-0">生活用品</a>&nbsp;&nbsp;
                    <a class="link-secondary nounderline">图书</a>
                </div>
                <div class="d-flex">
                    <a class=" me-2 link-secondary nounderline">登录</a>
                    <a class=" me-2 link-secondary nounderline">注册</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/img/banner_1.gif" class="d-block w-100" alt="..." data-bs-interval="2000">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/top_banner.png" class="d-block w-100" alt="..." data-bs-interval="2000">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/banner_3.webp" class="d-block w-100" alt="..." data-bs-interval="2000">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">上一个</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">下一个</span>
            </a>
        </div>
    </div>
    <div class="row">

    </div>
</div>
</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/vue.js"></script>
</html>
